  <script>

    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('./sw.js')
          .then(function (registration) {
            location.reload(); 
          }, function (err) {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }

  </script>
